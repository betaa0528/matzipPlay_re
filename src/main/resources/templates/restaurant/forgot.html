<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>맛집플레이</title>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/css/forgot.css}"/>
    <script src="/js/forgot.js"></script>
</head>
<body>
<form>
    <div id="wrapImg"><img th:src="@{/img/logo.png}"></div>
    <div id="forgotbtn">
        <span class="forbtn fi" onclick="forid()">아이디 찾기</span>
        <span class="forbtn fp" onclick="forpw()">비밀번호 찾기</span>
    </div>
    <div id="forgotid">
        <input id="mpn" type="text" name="memberPhoneNumber" placeholder="등록된 전화번호를 입력해주세요">
        <button onclick="forgotId()" type="button">아이디 찾기</button>
    </div>
    <div id="forgotpw">
        <input type="text" name="memberId" placeholder="아이디를 입력해주세요">
        <button id="openModalBtn" onclick="forgotPw()" type="button">비밀번호 찾기</button>
    </div>
</form>
<div id="myModal" class="modal">
    <div class="modal-content">
                <span id="closeModalBtn" class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg {
                        fill: #5fc37c
                    }</style><path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                </span>
        <div id="resultCon"></div>
    </div>
</div>
</body>
</html>
