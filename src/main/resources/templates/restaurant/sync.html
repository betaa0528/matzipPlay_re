<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/sync.css}"/>
    <script src="/js/sync.js"></script>
</head>
<body>
<input id="memberNaverId" type="hidden" th:value="${naverId}">
<form>
    <div id="wrapImg">
        <img th:src="@{/img/logo.png}">
    </div>
    <div id="wrap">
        <div id="idpwbtn">
            <div id="idpw">
                <input id="memberId" type="text" placeholder="아이디"><br>
                <input type="password" placeholder="비밀번호"><br>
            </div>
            <div id="loginbtn">
                <button type="button">로그인</button>
            </div>
        </div>
        <!-- 네이버아이디로로그인 버튼 노출 영역 -->
        <div class="links">
            <a href="#">아이디찾기</a>
            <a href="#">비밀번호찾기</a>
            <a href="#">회원가입</a>
        </div>
        <div id="naver_id_login" style="text-align:center">
            <span>네이버 아이디로 <b>편리하게 로그인하세요</b></span>
            <a>
                <img width="144" th:src="@{/img/btnW.png}" alt=""/>
            </a>
        </div>
    </div>
</form>
<div id="myModal" class="modal">
    <div class="modal-content">
        <input type="text" name="memberId" placeholder="아이디">
        <input type="password" name="memberPass" placeholder="비밀번호">
        <button onclick="sync()" type="button">연동하기</button>
    </div>
</div>
</body>
</html>
