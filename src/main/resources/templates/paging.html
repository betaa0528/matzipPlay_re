<section>
    <div class="restaurant-wrap">
        <div th:each="restaurant : ${list}" class="restaurant-div">
            <a th:href="@{|/restaurant/detail/${restaurant.id}|(page=${list.number + 1})}">
                <div class="restaurant-div-imgBOX">
                    <img th:src="${restaurant.imgLink}" alt="" class="restaurant-div-img">
                </div>
            </a>
            <div class="restaurant-div-textBOX">
                <a th:href="@{|/restaurant/detail/${restaurant.id}|(page=${list.number + 1})}" th:text="${restaurant.restaurantName}"></a>
                <span th:text="${restaurant.restaurantRoadAddress}"></span><br>
                <span th:text="${restaurant.category}"></span> / <span th:text="${restaurant.distance} + km"></span>
            </div>
        </div>
    </div>
    <!-- 첫번째 페이지로 이동 -->
    <!-- /restaurant/category//paging?page=1 -->
    <div class="page-div">
<!--        <a th:href="@{|/restaurant/category/${category}/paging|(page=1)}">First</a>-->
        <!-- 이전 링크 활성화 비활성화 -->
        <!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
        <a th:href="${list.first} ? '#' : @{|/restaurant/category/${category}/paging|(page=${list.number})}">prev</a>

        <!-- 페이지 번호 링크(현재 페이지는 숫자만)
                for(int page=startPage; page<=endPage; page++)-->
        <span th:each="pageNumber: ${paginationBarNumbers}">
            <!-- 현재페이지는 링크 없이 숫자만 -->
            <span th:if="${pageNumber == list.number + 1}" th:text="${pageNumber}"></span>
                <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
            <span th:unless="${pageNumber == list.number + 1}">
                <a th:href="@{|/restaurant/category/${category}/paging|(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </span>
        </span>

        <!-- 다음 링크 활성화 비활성화
            사용자: 2페이지, getNumber: 1, 3페이지-->
        <a th:href="${list.last} ? '#' : @{|/restaurant/category/${category}/paging|(page=${list.number + 2})}">next</a>
        <!-- 마지막 페이지로 이동 -->
<!--        <a th:href="@{|/restaurant/category/${category}/paging|(page=${list.totalPages})}">Last</a>-->
    </div>

</section>
<script th:inline="javascript">
    const goIndex = () => {
        location.href= "/restaurant";
    }

    const category = (cate) => {
        location.href="/restaurant/category/" + cate.querySelector('p').textContent + "/paging";
    }

    const searchBar = document.querySelector(".search-bar");
    const search = () => {
        console.log("클릭됨");
        if(searchBar.value === ""){
            alert("검색어를 입력해주세요");
            searchBar.focus();
            return false;
        } else {
            return true;
            // document.searchForm.submit();
        }
    }

    // search-result 요소와 section 요소를 가져옵니다.
    const restaurantWrap = document.querySelector('.restaurant-wrap');
    const pageDiv = document.querySelector('.page-div');
    const section = document.querySelector('section');

    // search-result의 높이를 가져와서 section의 높이로 설정합니다.
    function adjustSectionHeight() {
        const restaurantWrapHeight = restaurantWrap.clientHeight;
        const pageDivHeight = pageDiv.clientHeight;
        const resultHeight = restaurantWrapHeight + pageDivHeight;
        section.style.height = `${resultHeight+100}px`;
    }

    // 페이지 로드 시와 search-result가 변경될 때 높이를 조절합니다.
    window.addEventListener('load', adjustSectionHeight);
    window.addEventListener('resize', adjustSectionHeight);

</script>
</body>
</html>
